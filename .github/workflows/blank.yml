Bezpieczeństwo
Hasło dostępu: Domyślne hasło to '321'. Należy je zmienić. 
Hasło jest zapisane metodą 'hashing', co zapewnia ochronę przed przejęciem uprawnień. 
Używane polecenia to password_hash i password_verify.
Wykluczenie IP: Dodaj swoje IP oraz IP localhosta do wykluczeń, aby uniknąć błędnego nabijania licznika.

Backup danych
Gdy używasz polecenia reset, tworzona jest kopia danych w folderze cantori/backup/.

